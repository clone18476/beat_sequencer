<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Beats Loop Station</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="sfx">
          <h1>Beats Loop Station</h1>
          <div class="sfx-bar">

              <input type="checkbox" />

            </div>
            <div class="middle">
              <input type="checkbox" />

            <div class="bottom">
              <input type="checkbox" />

            </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.32/Tone.js"></script>
    <script src="./app.js"></script>
  </body>
  <body>
    <button> Click to Play 
      <script>
        let button = document.body.getElementsByTagName('button');
        button[0].addEventListener('click', function(){
        const synth = new Tone.Synth();
        synth.toMaster();

        synth.triggerAttack(); 
        })
      </script>

    </button>
    <button> Click to Stop 
      <script>
        let button = document.body.getElementsByTagName('button');
        button[1].addEventListener('click', function(){
        const synth = new Tone.Synth();
        synth.toMaster();

        synth.triggerRelease(); 
        })
      </script>

    </button>
  </body>
</html>
